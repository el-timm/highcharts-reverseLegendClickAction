<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@3.9.3/umd/material-ui.development.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8=" crossorigin="anonymous"></script>
</head>

<body>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <!-- <script src="./reverseLegendClickAction.min.js" charset="utf-8"></script> -->
  <script src="https://jay2452.github.io/highcharts-reverseLegendClickAction/reverseLegendClickAction.min.js"></script>
  <script type="text/babel">
    const {
      withStyles,
      Grid,
      AppBar,
      Toolbar,
      Button
    } = window['material-ui'];

    const styles = theme => ({
      root: {
        flexGrow: 1
      },
      button: {
        margin: theme.spacing.unit,
      }
    });

    class Chart1 extends React.Component {
      constructor(props) {
        super(props);
      }
      render(){
        return (
          <div id='chart1-container'>

          </div>
        )
      }
    }
    class Chart2 extends React.Component {
      constructor(props) {
        super(props);
      }
      render(){
        return (
          <div id='chart2-container'>

          </div>
        )
      }
    }

    const Chart11 = withStyles(styles)(Chart1);
    const Chart21 = withStyles(styles)(Chart2);
    class MainClass extends React.Component {
      constructor(props) {
        super(props);
      }
      updateChartData(){
        const data = new Array(12).fill(35*Math.random());
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.round(data[i]*Math.random() * 10);
        }
        chart1.update({
          series: [{
            data: data
          },{
            data: data.map(d => Math.round(d *Math.random() * 10))
          },{
            data: data.map(d => Math.round(d *Math.random() * 10))
          }],
          xAxis: [{
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
          }]
        });
        if(chart2){
          chart2.update({
            series: [{
              data: data.map(d => Math.round(d * Math.random()))
            }
            ,{
              data: data.map(d => Math.round(d *Math.random() * 10))
            }
          ],
            xAxis: [{
              categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            }]
          });
        }
        Highcharts.charts.forEach(c => {
          c.setSize();
        });
      }
      render(){
        const { classes } = this.props;
        return (
          <div className={classes.root}>
            <AppBar position='static' className={classes.appbar}>
              <Toolbar>
                <Button variant="contained" className={classes.button} onClick={this.updateChartData}>
                  Update Data
                </Button>
              </Toolbar>
            </AppBar>
            <Grid container>
              <Grid item lg={6} md={6}>
                <Chart11/>
              </Grid>
              <Grid item lg={6} md={6}>
                <Chart21/>
              </Grid>
            </Grid>
          </div>
        )
      }
    }
    const MainClass1 = withStyles(styles)(MainClass);
    ReactDOM.render(<MainClass1/>, document.body);


    const chart1 = Highcharts.chart('chart1-container', {
      title: {
        text: 'chart 1'
      },
      xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      },
      tooltip: {
        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
        valueSuffix: ' cm',
        shared: true,
        useHTML: true
      },
      legend: {
         reverseLegendClickAction: true
      },
      series: [{
        name: 'dogs',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
      },{
        name: 'snakes',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4].reverse()
      },{
        name: 'rabbit',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4].reverse()
      }]
    });
    const chart2 = Highcharts.chart('chart2-container', {
      title: {
        text: 'chart 2'
      },
      xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      },
      tooltip: {
        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
        valueSuffix: ' cm',
        shared: true
      },
      legend: {
         reverseLegendClickAction: true
      },
      series: [{
        name: 'cats12',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4].map(d => Math.round(d *Math.random() * 10))
      }
      ,{
        name: 'snakes12',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4].map(d => Math.round(d *Math.random() * 10))
      }
    ]
    });
  </script>

</body>

</html>
